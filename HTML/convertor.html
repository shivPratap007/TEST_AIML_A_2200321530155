                let option2 = document.createElement("option");

                option2.innerText = currency;
                document.getElementById("outputCurrency").appendChild(option2);

        function convert() {
            let input = document.getElementById("input").value;
            let inputCurrency = document.getElementById("inputCurrency").value;
            let outputCurrency = document.getElementById("outputCurrency").value;
            let output = input * data.rates[outputCurrency] / data.rates[inputCurrency];
            document.getElementById("output").value = output;
        }

                <button onclick="showConvertor()">Convert</button>
            </div>
            <div class="right">
                <div class="convertor">
                    <h1>Currency Convertor</h1>
                    <div>
                        <input type="text" id="input" placeholder="Enter Amount" value="1" />
                        <select name="" id="inputCurrency">
                        </select>
                    </div>
                    <div>
                        <input type="text" id="output" placeholder="Enter Amount" />
                        <select name="" id="outputCurrency"></select>
                    </div>
                    <button onclick="convert()">Convert</button>
